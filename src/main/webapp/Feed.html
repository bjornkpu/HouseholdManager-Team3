<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/Feed.css">
    <link rel="stylesheet" href="css/GroupDashboard.css">

    <meta charset="UTF-8">
    <title>"Gruppens tittel"</title>
</head>
<body>
<div class="feedGrid">
    <div class="writePost">
        <textarea class="post-input" value="" name="textarea" placeholder="Write something to your group..."></textarea>
        <input class="post-button button"  type="submit" value="Submit">
    </div>
    <div class="rightHeader">
        <p>Here we will have a title</p>
    </div>
    <div class="wall">

        <div class="textPosts">
            <table id="wallposts" class="display" cellspacing="0" width="100%">

            </table>
        </div>
    </div>
    <div class="groupEvents">
        <p>Here we will put a table of events</p>
        <div class="eventLog">

        </div>
    </div>
</div>
<script src="Feed.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</body>
</html>
