            <div class="navbar-brand logo" href="#">

            <div class="navbar-brand text">
                <strong>Household Manager</strong>
            </div>
        </div>


        <!-- Group items (Middle) -->
        <div class="navbar-nav d-flex flex-row">
            <div class="nav-item dropdown d-flex grouplink">
                <a class="nav-link dropdown d-flex flex-row" href="http://example.com" id="navbarDropdownMenuLink1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <strong class="navGroupName">Groups </strong>
                    <i class="material-icons md-24 groupicon">people</i>
                    <i class="material-icons md-24 groupicon">arrow_drop_down</i>
                </a>
                <ul class="dropdown-menu scrollable-menu groupdropdown" role="menu" aria-labelledby="navbarDropdownMenuLink1" id="groupdropdown">
                </ul>
            </div>
        </div>

        <!-- Notification items (Middle) -->
        <div class="navbar-nav d-flex flex-row">
            <div class="nav-item dropdown d-flex notification">
                <a class="nav-link dropdown dropdown-toggle-hidden d-flex flex-row" href="#" id="navbarDropdownMenuLink3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

        </div>

        <div class="navbar-nav d-flex flex-row">
            <a class="nav-link dropdown-toggle-hidden" href="http://example.com" id="navbarDropdownMenuLink2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <div class="account d-flex flex-row">
                    <div class="username">
                        <strong id="navUsername"></strong>
                    </div>
                    <i class="username material-icons md-24">account_circle</i>
                </div>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink2">

        <div class="leftsidebar-list-items">

        </div>

            <a id="loadTasks" href="#tasks" class="sidelink">

        <div class="leftsidebar-list-items">
            <a id="loadStatistics" href="#stats"class="sidelink">

                <i class="material-icons md-36">settings</i>
                <p>Settings</p>
            </a>
        </div>
