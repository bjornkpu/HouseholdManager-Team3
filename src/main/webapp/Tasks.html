<!-- Tasks-->
<div class="container" id="task" style="display:block;">
    <div class = "row">
        <h2 id="TaskName"></h2>
    </div>

    <div class="row">
        <!--Task Table-->
        <table class="table table-hover" id="taskTable">
        </table>
        <!--End of task table-->
    </div>
</div>

<!-- Buttons for task-->
<div class="row" id="button_row">
    <div class="col-sm">
        <button class = "button" id="addTask"> Add Task</button>
    </div>
    <div class="col-sm">
        <button class = "button dropdown-toggle" type="button" data-toggle="dropdown" id="assignTask"> Assign Task</button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="assignTask" id="taskAssignDropdown"></ul>
    </div>
    <div class="col-sm">
        <button class = "button dropdown-toggle" type="button" data-toggle="dropdown" id="completeTask"> Set Completed By</button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="completeTask" id="taskCompDropdown"></ul>
    </div>
    <div class="col-sm">
        <button class = "button" id="deleteTask"> Delete Task</button>
    </div>
</div>
<!--end of buttons for task -->

<!-- div for adding a Task-->
<div id="creatingTask" style="display: none;">
    <h1>New Task</h1>
    <table>
        <tr>
            <td style="padding-right: 10px">Description of Task</td>
            <td > <input id="descriptionOfTask" type="text" name="descriptionOfTask"></td>
        </tr>
        <tr>
            <td style="padding-right: 10px">Deadline</td>
            <td> <input id="deadlineTask" type="date" name="deadlineTask"> </td>
        </tr>
        <tr>
            <td > <button class="backToTasks" id ="backTask"> Back</button> </td>
            <td > <button class="backToTasks" id ="confirmTask"> Create Task</button> </td>
        </tr>
    </table>
</div>
