<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>"Gruppens tittel"</title>
    <link rel="stylesheet" type="text/css" href="css/tasks.css">
</head>
<body>

<h1 id="hide">Tasks</h1>

<br>
<br>
<br>

<!-- Buttons for task-->
<div class="row" id="button_row">
    <div class="col-sm">
        <button class = "button" id="addTask"> Add Task</button>
    </div>
    <div class="col-sm">
        <button class = "button dropdown-toggle" type="button" data-toggle="dropdown" id="assignTask"> Assign Task</button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="assignTask" id="taskAssignDropdown"></ul>
    </div>
    <div class="col-sm">
        <button class = "button dropdown-toggle" type="button" data-toggle="dropdown" id="completeTask"> Set Completed By</button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="completeTask" id="taskCompDropdown"></ul>
    </div>
    <div class="col-sm">
        <button class = "button" id="deleteTask"> Delete Task</button>
    </div>
</div>
<!--end of buttons for task -->

<!-- Tasks-->
<div class="container" id="task" style="display:block;">
    <div class = "row">
        <h2 id="TaskName"></h2>
    </div>

    <div class="row">
        <!--Task Table-->
        <table class="table table-hover" id="taskTable">
        </table>
        <!--End of task table-->
    </div>
</div>

<!-- div for adding a Task-->
<div id="creatingTask" style="display: none;">
    <!--<h1>New Task</h1>-->
    <table id="createTable">
        <tr>
            <td></td>
            <td>
                <h1>New Task</h1>
            </td>
        </tr>
        <tr>
            <td style="padding-right: 10px" class="right_aligned">Description of Task</td>
            <td > <input id="descriptionOfTask" type="text" name="descriptionOfTask"></td>
        </tr>
        <tr class="right_aligned">
            <td style="padding-right: 10px" class="right_aligned">Deadline</td>
            <td> <input id="deadlineTask" type="date" name="deadlineTask"> </td>
        </tr>
        <tr>
            <td></td>
            <td> <button class="backToTasks button" id ="backTask"> Back</button>
                 <button class="backToTasks button" id ="confirmTask"> Create Task</button>
            </td>
        </tr>
    </table>
</div>
<!-- end of creating a shoppinglist-->
<!-- End of tasks-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="Tasks.js"></script>

</body>
</html>
