        <ul class="dropdown-menu" role="menu" aria-labelledby="menu1" id="shoppinglistdropdown">

<!-- List of Disbursements-->
<div class="container" id="listOfDisbursements" style="display:none;">
    <div class = "row">
        <h2>List of receipts</h2>
    </div>
    <div class="row">

<table class="table table-hover" id="disbursementTable">
</table>
        <h2>Group balance</h2>
        <table class="table table-hover" id="balanceTable">
        </table>

        <h2>Incoming Payment Requests</h2>
        <table class="table table-hover" id="paymentRequests">
        </table>
        <button id="backToShoppinglist"> back</button>
        <button id="sendPaymentRequest">Make Dummy Request</button>
    </div>
</div>
    <!-- End of List of disbursements-->

<!-- Shoppinglist-->
<div class="container" id="shoppinglist" style="display:block;">
    <div class = "row">
        <h2 id="shoppinglistName"></h2>
    </div>
    <div class="row">

        <table class="table table-hover", id="shoppingTable">
            <thead>
            <tr>
                <th>#</th>
                <th>Item name</th>
                <th>status</th>
                <th></th>

            </tr>
            </thead>
            <tbody id="tableShoppinglist">
            </tbody>
        </table>
    </div>

    <!-- Buttons for shoppinglist-->
    <div class="row">
        <div class="col-sm">
            <button class = "button" id="addItem"> Add item</button>
        </div>
        <div class="col-sm">
            <button class = "button" id="toBeBought"> Mark as bought</button>
        </div>
        <div class="col-sm">
            <button class = "button" id="unmarked"> Unmark</button>
        </div>
        <div class="col-sm">
            <button class = "button" id="deleteItems"> Delete <items></items></button>
        </div>
    </div>
    <div class="row">
        <br>
    </div>
    <div class="row">
        <div class="col-sm">
            <button class = "button" id="createDisbursementButton" style="display: block;"> Create receipt</button>
        </div>
        <div class="col-sm">
            <button class = "button" id="createShoppinglistButton" style="display: block;"> Create Shoppinglist</button>
        </div>
        <div class="col-sm">
            <button class = "button" id="goToDisbursements"> Go to receipts</button>
        </div>
        <div class="col-sm">
            <button class="button" id="delete_shoppinglist">Delete current shoppinglist</button>
        </div>

    </div>
    <!--end of buttons for shoppinglist -->
</div>
<!-- End of shoppinglist-->

<!-- div for creating a disbursement-->
<div id="creatingDisbursement" style="display: none;">
    <h1>Creating Disbursement</h1>
    <table>
    <tr>
        <td>Name of receipt</td>
        <td > <input id="nameOfDisbursement" type="text" name="nameOfDisbursement"></td>
    </tr>
    <tr>
        <td>Participants:</td>
    </tr>
        <tr id="shoppinglistMembers">
        </tr>
    <tr>
        <td>Total amount</td>
        <td > <input id="totalAmount" type="text" name="totalAmount"></td>
    </tr>
    <tr>
        <td>Confirm</td>
        <td > <button class="backToShoppinglist" id ="confirmDisbursement"> Confirm</button> </td><td > <button class="backToShoppinglist" id ="cancelDisbursement"> Cancel</button> </td>
    </tr>
</table>
</div>
<!-- end of creating a disbursement-->

<!-- div for creating a shoppinglist-->
<div id="creatingShoppinglist" style="display: none;">
    <h1>New shoppinglist</h1>
    <table>
        <tr>
            <td></td>
            <td>
                <div class="col-sm">
                    <button class="backToShoppinglist button"  id ="confirmShoppinglist"> Create shoppinglist</button>
                </div>
            </td>
        </tr>
        <tr>
            <td>Name of Shoppinglist</td>
            <td > <input id="nameOfShoppinglist" type="text" name="nameOfShoppinglist"></td>
        </tr>
        <tr>
            <td>Add users</td>
            <td>
                <div class="dropdown">
                    <button class="search_bttn">Add user</button>
                    <div id="results" class="search_results">
                        <!--Here's a list over members of a group-->
                    </div>
                </div>
            </td>
            <td>
                <div>
                    <!--<span id = "addedUser">Add users motherfucker</span>-->
                </div>
            </td>
        </tr>
        <tr>
            <td>Added users</td>
            <td>
                <ul id="addedUsers">
                    <!--Here's a list over added users in shoppinglist-->
                </ul>
            </td>
        </tr>
    </table>
</div>
<!-- end of creating a shoppinglist-->
