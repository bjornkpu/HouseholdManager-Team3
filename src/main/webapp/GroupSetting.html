<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>

    <br>
<table class="center">

        <td> <button class="button" id="editGroupName">Edit </button></td>
        <td> <button class="button" id="confirmNewName" style="display: none">Confirm</button></td>
    </tr>
</table>
<br>

    <tr>
        <td><h5>Invite users to group</h5></td>
    </tr>
    <tr>
        <td><input type="text" id="invUserField" placeholder="insert username"> </td>
        <td> <button id="invUserButton" class="button">Invite</button></td>
    </tr>
    <table id="tabForUsersInGroup" class="center">
        <th> Members</th>
        <th>Status</th>

    </table>
    <tr>
        <td><button id="removeMember" class="button ">Remove member</button></td>
    </tr>
</table>
    <br><br>
    <table id="adminButtons" class="center">

    </table>




</div>
